  <body>
    <input type="button" id="prev" value="prev" onclick="prevFun()" />
    <input type="button" id="next" value="next" onclick="nextFun()" />
    <img
      src="https://media.comicbook.com/2021/01/one-piece-wano-luffy-cosplay-1252700.jpeg?auto=webp&width=1200&height=627&crop=1200:627,smart"
      id="slider"
      height="200"
      width="350"
    />
    <script>
      let pics = [
        "https://media.comicbook.com/2021/01/one-piece-wano-luffy-cosplay-1252700.jpeg?auto=webp&width=1200&height=627&crop=1200:627,smart",
        "https://cdnb.artstation.com/p/assets/images/images/037/038/575/4k/aashay-patel-zoro.jpg?1619310952",

      ];

      let slider = document.getElementById("slider");
      let next = document.getElementById("next");
      let prev = document.getElementById("prev");
      let i = 0;

      function nextFun() {
        i++;
        
        if (i >= pics.length) {
          console.log("input in IF, current i value " + i);
          i = 0;
        }
        console.log("current i value "+i);
        slider.src = pics[i];
      }

      function prevFun() {
        i--;
        if(i<0){
          i=3;
        }
        slider.src = pics[i];
        console.log("prev value" + i);
      }
    </script>
  </body>
