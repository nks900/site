<html>
  <head>
    <title>Stebin John Portfolio</title>
    <!-CSS->
    
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');

      body{
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        height: 100vh;
        background:rgb(101, 105, 102);
        background-repeat:no-repeat;
        background-size:auto;
        font-family: 'Quicksand', sans-serif;
        padding-top:60px;
      }
      .content{
        width:200px;
        height:200px;
        background:#fff;
        margin:auto;
        border-radius:50%; /*to make white area round*/
        box-shadow:0 10px 15px;
        transition:0.6s;
        padding:3px; /*size of the small white area behind the pic*/
      }
      .content:hover{
        display:flex;
        flex-direction: column;
        width:250px;
        height:300px;
        border-radius:10px;
        transition:0.6s;
      }
      .content:hover img{
        transform: translateY(-30px);/*to move pic slightly up while hover*/
        border-radius:10px;
        margin-left:50px;
        width:150px;
        height:150px;
        transition:0.6s;
      }
      .content img{
        width:200px;
        height:200px;
        border-radius:50%;
        z-index:10;/*dont't know what this will do*/
        box-shadow: 0 0 22px #3336;
        transition:0.6s;
      }
      .caption{
         text-align:center;
         transform:translateY(-50px);/*to bring caption slightly up*/
        opacity:0;
        transition:0.6s;
      }
      .content:hover .caption {
        opacity:1;
      }
      .caption h3 {
          font-size: 32px;
          font-weight: 600;
      }
      .caption p{
        color:#0c52a1;
        transform:translateY(-25px);
        font-size:large;
        font-weight: bold;
      }

      .social {
        display: flex;
        width: 100%;
        justify-content: space-around;
        position: relative;
        top: 5px;
      }

      /*left wing*/
      .skills{
        width:100px;
        height:200px;
        background:#fff;
        box-shadow:0 10px 15px;
        transition:0.6s;
        border-radius:10px;
        opacity:0;
        position:absolute;
        top:70px;
      }
      .content:hover .skills{
        opacity:1;
        transform:translate(-10.1rem, 0);
        transform:translateY(540px);
        width:250px;
        height:200px;
      }
      /*right wing*/

      .about{
        width:25px;
        height:20px;
        background:#fff;
        box-shadow:0 10px 15px;
        transition:0.6s;
        border-radius:10px;
        opacity:0;
        position:absolute;
        top:70px;
      }
      .content:hover .about{
        width:250px;
        height:200px;
        opacity:1;
        transform:translateY(320px);
      }
      .about h3,.skills h3{
        text-align: center;
        font-weight:bold;
        color:#0c52a1
      }
      .about p, .skills p{
        font-weight: bold;
        padding-left:10px;
      }

    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

      <div class="img">
        <img

        />
      </div>
            
      <div class="about">
        <h3>about me</h3>
        <p>i'm a kannapi</p>
      </div>
      <div class="skills">
        <h3>skills</h3>
          <p>Js</p>
          <p>Linux</p>
          <p>Backend Dev</p>
        </div>
      
      <div class="caption">
        <h3>Stebin John</h3>
        <p>Server Engineer</p>
        <div class="social">
          <a href="#" target="_blank"><lottie-player src="https://assets6.lottiefiles.com/packages/lf20_6HFXXE.json" background="transparent"

          <a href="#" target="_blank"><lottie-player src="https://assets6.lottiefiles.com/private_files/lf30_tgzwnxcf.json" background="transparent"

      </div>

</html>
