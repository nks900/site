<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <div id="container">
      <div id="box"></div>
    </div>
    <style>
      #container {
        width: 200px;
        height: 200px;
        background: yellow;
        position: relative;
      }
      #box {
        width: 50px;
        height: 50px;
        background: black;
        position: absolute;
      }
    </style>

    <!--javaScript code-->
    <!--code for a loop animation-->

    <script>
      let box = document.getElementById("box");
      let leftPos = 0; //left position (left property in css, under #box, to move black box towards right)
      let topPos = 0; //top position (top property in css, under #box, to move black box downwards)
      let t = setInterval(move, 10);

      function move() {

        if (leftPos < 150 && topPos==0) { //checks conditions and moves the black box towards right
          leftPos += 1;
          box.style.left = leftPos + "px";
        }else if(topPos<150 &&leftPos==150){ //checks conditions and moves the black box downwards
          topPos+=1;
          box.style.top=topPos+"px";
        }else if(leftPos<=150 &&leftPos!=0){ //moves the blackbox from bottom right to bottom left
          leftPos-=1;
          box.style.left=leftPos+"px";
        }else if(topPos<=150 && topPos!=0){ //moves the blackbox from bottom left to top left(to start the loop)
          topPos-=1;
          box.style.top=topPos+"px";
        }
      }

    </script>
  </body>
</html>
